<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <link rel="stylesheet" href="base.css">
    <style>
         /* flex box*/
         .container{
            
            display:flex;
            width: 400px;
            padding:0;
        }
            .box{
                padding:1px;
                margin:1px;
                width:200px;
                text-align: center;
                flex-shrink:1;
                }
            .box:nth-child(4){
                flex-shrink:2;
            }
    </style>

</head>
<body>
    <h2>FLEX SHRINK</h2>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
    
</body>
</html>
