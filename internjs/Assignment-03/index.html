<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of the Number</title>
    <style>
        body{
            text-align: center;
            padding-top:5%;
        }
    </style>
</head>
<body>
    <h1>Sum of the Number</h1>
    <p>Enter the Number: <input id="inputNumber"></p>
<button onClick= "sumOfDigits()">Sum of digits</button>
<p>Sum = <input id="sum"></p>
    <script>
        function sumOfDigits()
{
  var n, remainder, sum = 0;
  n = parseInt(document.getElementById("inputNumber").value);
  while(n)
  {
    remainder = n % 10;
    sum = sum + remainder;
    n = Math.floor(n/10);
  }
  document.getElementById("sum").value = sum;
}
        
    </script>
</body>
</html>
