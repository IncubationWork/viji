<!DOCTYPE html>
<html lang="en">
<head>
    <title>FLEX LAYOUT</title>
    <style>
        
        .container1, .container2, .container3, .container4, .container5{
            margin:10px;
            display:flex;
               
            
        }
        .box{
            
            border:15px solid white;
            margin:35px;
            font-size:50px;
            font-weight: bold;
            color:black;
            text-align:center;
        
        }
        .box1,.box2, .box3, .box4{
            background-color: red;
            flex-basis:25%;
            
        }
        .box5{
            background-color: red;
            flex-basis:20%;
           
        }
        .box6{
            background-color: orange;
            flex-basis:80%;
           

        }
        .box7, .box8{
            background-color: blue;
            flex-basis:50%;
            
        }
        .box9, .box10, .box11{
            background-color: darkgreen;
            flex-basis:33.33%;
            
        }
        .box12{
            background-color: darkgreen;
            flex-basis:28%;
            
        }
        .box13{
            background-color: yellow;
            flex-basis:66.66%;
            
        }

    </style>
</head>
<body>
    <div class="outerbox">
        <div class="container1">
        <div class="box box1">1/4</div>
        <div class="box box2">1/4</div>
        <div class="box box3">1/4</div>
        <div class="box box4">1/4</div>
        </div>
        <div class="container2">
        <div class="box box5">1/4</div>
        <div class="box box6">3/4</div>
        </div>
        <div class="container3">
        <div class="box box7">1/2</div>
        <div class="box box8">1/2</div>
        </div>
        <div class="container4">
        <div class="box box9">1/3</div>
        <div class="box box10">1/3</div>
        <div class="box box11">1/3</div>
    </div>
    <div class="container5">
        <div class="box box12">1/3</div>
        <div class="box box13">2/3</div>
    </div>
    </div>

    
</body>
</html>
