<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .container{
            display:flex;
            flex-wrap:wrap;
            justify-content: center;
        }
        .box{
            padding: 5px;
            opacity:0.8;
        }
        .box:hover{
            opacity: 1;
            transition: 9s;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="images/img1.jpg" alt="image"></div>
        <div class="box"><img src="images/img2.jpg" alt="image"></div>
        <div class="box"><img src="images/img3.jpg" alt="image"></div>
        <div class="box"><img src="images/img4.jpg" alt="image"></div>
        <div class="box"><img src="images/img5.jpg" alt="image"></div>
        <div class="box"><img src="images/img6.jpg" alt="image"></div>
        <div class="box"><img src="images/img7.jpg" alt="image"></div>
        <div class="box"><img src="images/img8.jpg" alt="image"></div>
        <div class="box"><img src="images/img9.jpg" alt="image"></div>
    </div>
    
</body>
</html>
